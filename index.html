<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de conejitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone">
        <div class="phone-border"></div>
        <div class="layer-1"><!-- bunny 1-->
            <input type="checkbox"></input>
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left blink1"></div>
                <div class="head__eye head__eye--right blink1"></div>
            </div>
        </div>
        <div class="layer-2"><!-- bunny 2-->
            <input type="checkbox"></input>
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head blink2">
                <div class="head__eye head__eye--left blink2"></div>
                <div class="head__eye head__eye--right blink2"></div>
            </div>
        </div>
        <div class="layer-3"><!-- montain 1-->
            <div class="mountain--part-1"></div>
            <div class="grass"></div>
        </div>
        <div class="layer-4"><!-- bunny 4-->
            <input type="checkbox"></input>
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head blink4">
                <div class="head__eye head__eye--left blink4"></div>
                <div class="head__eye head__eye--right blink4"></div>
            </div>
        </div>
        <div class="layer-5"><!-- montain 2 -->
            <div class="mountain--part-1"></div>
            <div class="grass2"></div>
        </div>
        <div class="layer-6"><!-- bunny 6-->
            <input type="checkbox"></input>
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head blink6">
                <div class="head__eye head__eye--left blink6"></div>
                <div class="head__eye head__eye--right blink6"></div>
            </div>
        </div>
        <div class="layer-7"><!-- montain 3 -->
            <div class="mountain--part-1"></div>
            <div class="grass"></div>
        </div>
        <div class="layer-8">
            <div class="cloud ">
                <div class="cloud-style cloud1"></div>
                <div class="cloud-style cloud2"></div>
                <div class="cloud-style cloud3"></div>
                <div class="cloud-style cloud4"></div>
            </div>
        </div>
        <div class="layer-9">
            <div class="cloud cloud-left">
                <div class="cloud-style cloud1 cloud--white1"></div>
                <div class="cloud-style cloud2 cloud--white1"></div>
                <div class="cloud-style cloud3 cloud--white1"></div>
                <div class="cloud-style cloud4 cloud--white1"></div>
            </div>
        </div>
        <div class="layer-10">
            <div class="cloud cloud-right">
                <div class="cloud-style cloud1 cloud--white1"></div>
                <div class="cloud-style cloud2 cloud--white1"></div>
                <div class="cloud-style cloud3 cloud--white1"></div>
                <div class="cloud-style cloud4 cloud--white1"></div>
            </div>
        </div>
        <div class="text">
            <img class="title" src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png"/>
            <h2 class="score">Score: </h2>
        </div>
    </div>
</body>
</html>
